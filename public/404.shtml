<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            color: #667eea;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .description {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-bottom: 40px;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #cbd5e0, transparent);
            margin: 30px 0;
        }

        .debug-info {
            margin-top: 30px;
        }

        .debug-title {
            font-size: 14px;
            color: #718096;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .btn-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f7fafc;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
            cursor: pointer;
        }

        .btn-link:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-link .fas,
        .btn-link .fa-code {
            font-size: 12px;
        }

        .info-display {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
            text-align: left;
            word-break: break-all;
        }

        .info-display.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-display strong {
            color: #2d3748;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-display code {
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            .description {
                font-size: 16px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p class="description">
            The page you're looking for doesn't exist or has been moved. 
            Please check the URL or return to the homepage.
        </p>
        
        <a href="/" class="btn-home">
            <span class="fas fa-home"></span> Back to Home
        </a>

        <div class="divider"></div>

        <div class="debug-info">
            <div class="debug-title">Server Information</div>
            <div class="btn-group">
                <a href="javascript:void(0);" class="btn-link" onclick="jsin('HTTP_HOST');" id="btnServerName">
                    <span class="fas fa-code"></span> Server Name
                </a>
                <a href="javascript:void(0);" class="btn-link" onclick="jsin('HTTP_USER_AGENT');" id="btnVisitorBrowser">
                    <span class="fas fa-code"></span> Visitor's Browser
                </a>
                <a href="javascript:void(0);" class="btn-link" onclick="jsin('REDIRECT_STATUS');" id="btnRedirectCode">
                    <span class="fas fa-code"></span> Redirect Status Code
                </a>
            </div>
            <div id="infoDisplay" class="info-display"></div>
        </div>
    </div>

    <script>
        function jsin(variable) {
            const infoDisplay = document.getElementById('infoDisplay');
            let value = '';
            let label = '';

            // Get the server variable value (these would be populated by the server)
            switch(variable) {
                case 'HTTP_HOST':
                    value = '<!--#echo var="HTTP_HOST" -->';
                    label = 'Server Name';
                    break;
                case 'HTTP_USER_AGENT':
                    value = '<!--#echo var="HTTP_USER_AGENT" -->';
                    label = "Visitor's Browser";
                    break;
                case 'REDIRECT_STATUS':
                    value = '<!--#echo var="REDIRECT_STATUS" -->';
                    label = 'Redirect Status Code';
                    break;
                default:
                    value = 'Unknown';
            }

            infoDisplay.innerHTML = '<strong>' + label + ':</strong><code>' + value + '</code>';
            infoDisplay.classList.add('show');

            // Auto-hide after 10 seconds
            setTimeout(function() {
                infoDisplay.classList.remove('show');
            }, 10000);
        }
    </script>
</body>
</html>
